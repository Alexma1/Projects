apiVersion: v1
kind: ConfigMap
metadata:
  name: story-config
data:
  STORY_FOLDER: "/app/story"
  LOG_LEVEL: "info"
  ENVIRONMENT: "development"

---
apiVersion: v1
kind: Secret
metadata:
  name: story-secrets
type: Opaque
data:
  DB_PASSWORD: cGFzc3dvcmQxMjM=  # password123

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: story-deployment-with-config
spec: 
  replicas: 2
  selector:
    matchLabels:
      app: story-config
  template:
    metadata:
      labels:
        app: story-config
    spec:
      containers:
        - name: story
          image: uya0/kub-data:latest
          
          # Environment variables from ConfigMap
          envFrom:
            - configMapRef:
                name: story-config
            - secretRef:
                name: story-secrets
          
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
              
          volumeMounts:
            - mountPath: /app/story
              name: story-volume
              
      volumes:
        - name: story-volume
          persistentVolumeClaim:
            claimName: host-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: story-service-config
spec:
  selector: 
    app: story-config
  type: NodePort
  ports:
    - protocol: "TCP"
      port: 80
      targetPort: 3000
      nodePort: 30081
